<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Railway QR Tracker - Smart India Hackathon 2025" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Railway QR Tracker Metadata -->
    <meta name="keywords" content="railway, qr tracker, smart india hackathon, indian railways" />
    <meta name="author" content="Railway QR Tracker Team" />
    
    <!-- Favicon and Icons -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <title>Railway QR Tracker - Smart India Hackathon 2025</title>
    
    <!-- Inline CSS for initial loading -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>ðŸš‚ Railway QR Tracker</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Smart India Hackathon 2025</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-title">ðŸš‚ Railway QR Tracker</div>
        <div class="loading-subtitle">Smart India Hackathon 2025</div>
        <p>Loading railway asset management system...</p>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
